name: auto-pr

on:
  pull_request:
    branches:
      - develop
    types:
      - opened

jobs:
  create-pr:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        id: checkout
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: |
          echo "::set-output name=newBranch::${{ github.head_ref }}-auto-created"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git branch "${{ steps.checkout.outputs.branchName }}-auto-created"
          git checkout "${{ steps.checkout.outputs.branchName }}-auto-created"

      - name: Some action
        env:
          TZ: 'Asia/Tokyo'
        run: touch "$(date +'%Y-%m-%d %H:%M:%S')".txt

      - name: Commit and push
        run: |
          git add .
          git commit -m "create dummy file"
          git push --set-upstream origin "${{ steps.checkout.outputs.branchName }}"

